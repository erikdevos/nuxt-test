name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: ./nuxt-test  # Update with your subfolder name if needed
        run: npm install

      - name: Build and Generate Static Files
        working-directory: ./nuxt-test  # Update with your subfolder name if needed
        env:
          NUXT_SSR: false
          NUXT_TARGET: static
        run: npm run generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./nuxt-test/dist  # Update path if your project is in a subdirectory
